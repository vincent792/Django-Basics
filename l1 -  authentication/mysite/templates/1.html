<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-3">
            <div class="card shadow text-center">
              <img class="card-img-top" src="holder.js/100x180/" alt="">
              <div class="card-body">
                <h4 class="card-title">Register</h4>
                <p class="card-text">
                  <form action="">
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" class="form-control" name="email" id="" aria-describedby="emailHelpId" placeholder="Email address">
                      
                    </div>
          
                    <div class="form-group">
                      <label for="">Uname</label>
                      <input type="text" class="form-control" name="uname" id="" aria-describedby="emailHelpId" placeholder="Username">
                      
                    </div>  <div class="form-group">
                      <label for="">Pass1</label>
                      <input type="password" class="form-control" name="pass1" id="" aria-describedby="emailHelpId" placeholder="Enter password 1">
                      
                    </div>  <div class="form-group">
                      <label for="">Pass2</label>
                      <input type="password" class="form-control" name="pass2" id="" aria-describedby="emailHelpId" placeholder="Enter password 2">
                      
                    </div>
                    <div class="form-group">
                      
                      <input type="submit" class="btn btn-primary btn-block" value="Register">
                      
                    </div>
          
                  </form>
                </p>
              </div>
             </div>
          </div>
        </div>
      </div>

 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
